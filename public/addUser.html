<script>
    $(document).ready(function() {
        
        var group = window.location.href.split("?groupId=");
        if (group.length >= 2) {
            
            var groupId = group[1].replace("&questionId", "");
            console.log(groupId);
        } else {
            window.location.replace("/groups.html");
        }
        
        
        $('#createbutton').click(function(e) {
            e.preventDefault();
            $.post('/api/v1/group/' + groupId + '/addmember', {
                email: $('#name').val(),
            }, function(data, status) {
                console.log(data);
                if (data.success) {
                    window.location.replace("/hub.html?groupId=" + groupId);
                }
            });
        });
        
        
        
        
    });
    
//    setTimeout(function() {

</script>
