<script>

$(document).ready(function () {
    $.get("/api/v1/account/groups", function (data, status) {
        console.log(data);
        
        if (data.success) {
            
            for (var i = 0; i < data.groups.length; i++) {
                $('#mygroups').append('<div class="col-sm-4">'
                     +   '<a href="hub.html?groupId=' + data.groups[i]._id + '">'
                     +   '<img class="hoverlight" src="/css/classIcon.png" style="width:70%; margin: 15% 15% 3%;"></a>'
                     + data.groups[i].name
                     + '</div>');
            }
            
        } else {
            window.location.replace("/index.html");
        }
        
    });
});
