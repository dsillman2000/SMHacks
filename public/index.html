<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Socratik</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Start main page -->

  <br>
  <br>
  <div class="row">
    <br>
    <div class="col-sm-4 offset-sm-4 card">
      <div class="row spacer"></div>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Welcome to Socratik</h1>
        </div>
      </div>
      <div class="row spacer"></div>
      <div class="row">
        <div class="col-sm-10 offset-sm-1">
          <div class="row">
            <div class="col-sm-12">
              <h2 class="text-center">Log In</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <form id="login">
                <div class="form-group">
                  <label for="loginemail">Email Address:&nbsp;&nbsp;</label>
                  <input type="email" class="form-control" id="loginemail" />
                </div>
                <div class="form-group">
                  <label for="loginpassword">Password:&nbsp;&nbsp;</label>
                  <input type="password" class="form-control" id="loginpassword" />
                </div>
                <div class="form-group text-center">
                  <button id="loginbutton" type="submit" class="btn btn-primary">Log In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- OR -->
      <hr>
      <div class="row">
        <div class="col-sm-10 offset-sm-1">
          <div class="row">
            <div class="col-sm-12">
              <h2 class="text-center">Register</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <form id="register">
                <div class="form-group">
                  <label for="registeremail">Email Address:&nbsp;&nbsp;</label>
                  <input type="email" class="form-control" id="registeremail" />
                </div>
                <div class="form-group">
                  <label for="registerpassword">Password:&nbsp;&nbsp;</label>
                  <input type="password" class="form-control" id="registerpassword" />
                </div>
                <div class="form-group">
                  <label for="registerfirstname">First Name:&nbsp;&nbsp;</label>
                  <input type="text" class="form-control" id="registerfirstname" />
                </div>
                <div class="form-group">
                  <label for="registerlastname">Last Name:&nbsp;&nbsp;</label>
                  <input type="text" class="form-control" id="registerlastname" />
                </div>
                <div class="form-group text-center">
                  <button id="registerbutton" type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
</body>
<script>

  $(document).ready(function () {
    $('#loginbutton').click(function (e) {
      e.preventDefault();
      $.post("/api/v1/account/login", {
        email: $('#loginemail').val(),
        password: $('#loginpassword').val()
      }, function(data, status) {
        console.log(data);
      });
    });

    $('#registerbutton').click(function (e) {
      e.preventDefault();
      $.post("/api/v1/account/register", {
        email: $('#registeremail').val(),
        password: $('#registerpassword').val(),
        firstname: $('#registerfirstname').val(),
        lastname: $('#registerlastname').val()
      }, function(data, status) {
        console.log(data);
      });
    });
  });

</script>
<style>
    h1, h2, h3 {
      font-weight: 200;
    }

    body {
      background-image: url("/css/emptyClassroom.jpg");
    }
    .white {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px) grayscale(80%) brightness(80%);
    }
    .spacer {
      line-height: 2em;
    }
  </style>

</html>
